<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header class="bg-gray-800 text-white py-4 flex justify-between items-center px-4">
    <h1 class="text-2xl font-bold">My Awesome Blog</h1>
    <nav class="space-x-4">
      <a href="#" class="hover:text-gray-400">Home</a>
      <a href="#" class="hover:text-gray-400">About</a>
      <a href="#" class="hover:text-gray-400">Contact</a>
    </nav>
  </header>

  <section class="container mx-auto py-12">
    <h2 class="text-2xl font-bold mb-6">Featured Posts</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      </div>
  </section>

  <section class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Explore Categories</h2>
    <div class="flex flex-wrap justify-center gap-2">
      </div>
  </section>

  <section class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Recent Posts</h2>
    <ul class="list-disc space-y-2">
      </ul>
  </section>

  <section class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Subscribe to Our Newsletter</h2>
    <form action="#" method="post" class="flex space-x-4">
      <input type="email" name="email" placeholder="Enter your email" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
      <button type="submit" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-700">Subscribe</button>
    </form>
  </section>

  <footer class="bg-gray-800 text-white py-4 flex justify-center items-center">
    <p class="text-sm">Copyright &copy; 2024 My Awesome Blog. All rights reserved.</p>
    <div class="flex space-x-4 ml-4">
      <a href="#" class="text-gray-300 hover:text-gray-200"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-gray-300 hover:text-gray-200"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-gray-300 hover:text-gray-200"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

</body>
</html>
